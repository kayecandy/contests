<!DOCTYPE html>

<html>
  <head>
    <title>Candice Experiments - Scores Time Series</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="//cndce.me/favicon.png" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- Self -->
    <link rel="stylesheet" type="text/css" href="cndce-score-timeseries.css" />
  </head>

  <body>
    <div class="cndce-score-timeseries">
      <div class="cndce-chart-container">
        <div class="cndce-tooltip">
          <div class="cndce-tooltip-bar"></div>
          <div class="cndce-tooltip-contents">
            <div>
              <span class="cndce-tooltip-name">Clemente Brackpool</span>
              <span class="cndce-tooltip-id-container">
                (#<span class="cndce-tooltip-id"></span>)
              </span>
            </div>
            <div class="cndce-tooltip-date">2019-11-29</div>
            <div>
              <b>Score: </b>
              <span class="cndce-tooltip-score">92</span>
            </div>
          </div>
        </div>
      </div>
      <div class="cndce-users-container">
        <div class="cndce-search">
          <input class="cndce-input-search" type="text" placeholder="Search" />
        </div>

        <div class="cndce-users-list">
          <div class="cndce-user template">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              <span class="cndce-user-name"></span>
              <span class="cndce-user-id-container"
                >(#<span class="cndce-user-id"></span>)</span
              >
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Self -->
    <script src="./defaults.js"></script>
    <script src="./cndce-score-timeseries.js"></script>

    <script>
      $(() => {
        window.scores = new CNDCEScoreTimeseries();
      });
    </script>
  </body>
</html>
