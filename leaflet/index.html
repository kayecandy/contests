<!DOCTYPE html>

<html>

<head>

	<title>Candice Experiments - Leaflet</title>

	<link rel="icon" href="http://candicecanoso.com/favicon.png">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">


	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
	  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	  crossorigin=""/>


	<!-- Self -->
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>

	<div id="cndce-map-container">
		<div class="cndce-checkbox-container">
			<label class="cndce-neighborhood-checkbox template">
				<input type="checkbox">
			</label>

			<small>Search Neighborhoods</small>

			<input class="cndce-neighborhood-search" type="text" placeholder="Search for neighborhood or ZIP Code">

			<small>Selected Neighborhoods</small>
			<div class="cndce-neighborhood-container selected"></div>

		
			<!-- <small>Nearby Neighborhoods</small> -->
			<!-- <div class="cndce-neighborhood-container nearby"></div> -->

			<br>

			<small>All Neighborhoods</small>
			<div class="cndce-neighborhood-container all"></div>

		</div>

		<div id="cndce-zip-map"></div>
	</div>


	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


	<!-- Leaflet -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	  crossorigin=""></script>


	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
