<!DOCTYPE html>
<html>
<head>
	<title>CNDCE Experiments - Input Presets</title>
	<link rel="icon" href="//cndce.me/favicon.png">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<!-- Bootstrap -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">


	<!-- Self -->
	<link rel="stylesheet" type="text/css" href="./cndce-input-presets.css">

</head>
<body>


	<div class="cndce-container">

		<div class="cndce-presets-container">
			<div class="form__group field">
			  <!-- <input type="text" class="form__field" placeholder="Input 6" id="input6" required /> -->
			  <select id="presets" class="form__field placeholder-shown">
			  	<option selected disabled value=""></option>
			  	<option value="clear">Clear</option>
			  	<option value="preset-1">Preset 1</option>
			  	<option value="preset-2">Preset 2</option>
			  </select>
			  <label for="presets" class="form__label">Presets</label>
			</div>
		</div>
		


		<!-- <hr> -->

		<div class="cndce-inputs">

			<div class="form__group field">
			  <input type="text" class="form__field" placeholder="Input 1" id="input1" required />
			  <label for="input1" class="form__label">Input 1</label>
			</div>

			<div class="form__group field">
			  <input type="text" class="form__field" placeholder="Input 2" id="input2" required />
			  <label for="input2" class="form__label">Input 2</label>
			</div>

			<div class="form__group field">
			  <input type="text" class="form__field" placeholder="Input 3" id="input3" required />
			  <label for="input3" class="form__label">Input 3</label>
			</div>

			<div class="form__group field">
			  <input type="text" class="form__field" placeholder="Input 4" id="input4" required />
			  <label for="input4" class="form__label">Input 4</label>
			</div>

			<div class="form__group field">
			  <input type="text" class="form__field" placeholder="Input 5" id="input5" required />
			  <label for="input5" class="form__label">Input 5</label>
			</div>


			<div class="form__group field">
			  <!-- <input type="text" class="form__field" placeholder="Input 6" id="input6" required /> -->
			  <select id="input6" class="form__field placeholder-shown">
			  	<option selected disabled value=""></option>
			  	<option value="0">Ut id lectus finibus, sollicitudin diam ut, fermentum lectus.</option>
			  	<option value="1">Nunc faucibus elit quis metus scelerisque, ac dictum nisl tincidunt.</option>
			  	<option value="2">Vestibulum tempor risus eget augue congue fringilla.</option>
			  </select>
			  <label for="input6" class="form__label">Input 6</label>
			</div>
			
		</div>

		
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


	<script type="text/javascript" src="./cndce-input-presets.js"></script>


</body>
</html>
