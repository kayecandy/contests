<!DOCTYPE html>
<html>
<head>
	<title>Sunny Modules - Skype</title>
	<link rel="icon" href="//cndce.me/favicon.png">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./skype.css">

</head>
<body>

	<div id="skypemenu">
	
		<img class="skypelogo" src="images/skype_logo.svg" alt="Skype Logo">

		<div class="skypeperson-container">
			<div class="skypeperson cndce-template">
				<div class="skypename"><span class="first-name"></span> <span class="last-name"></span> <span class="extrainfo"></span></div>
				<div class="skypeinfo">

					<div class="row">
						<img src="" alt="" class="skypeavatar">
						<p class="skypedetails"></p>
						
					</div>

					<div class="skypeinfo-footer row">
						<p class="skypelocation"></p>

						<p class="skypeicons">
							<a href="//twitter.com/marcofolio"><img src="images/Message_24x24.png" alt="Message"></a>
							<a href="//www.marcofolio.net/"><img src="images/CallStart_24x24.png" alt="Start Call"></a>
						</p>
					</div>

					
				</div>
			</div>
		</div>

		
		
	</div>


	<!-- jQuery -->
	<script src="//code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="./skype.js"></script>

	<script type="text/javascript">
		$(function(){
			$('#skypemenu').cndceSkype();
		})
	</script>

</body>
</html>
