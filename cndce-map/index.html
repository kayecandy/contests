<!DOCTYPE html>
<html>
<head>
	<title>Candice Experiments - Leaflet</title>

	<link rel="icon" href="http://cndce.me/favicon.png">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">


	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
	  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	  crossorigin=""/>


	<!-- Self -->
	<link rel="stylesheet" type="text/css" href="./cndce-map.css">
</head>
<body>


	<div id="cndce-map">
		<div class="cndce-tabs">
			<div class="cndce-tab active" data-tab="governor">Governor Race</div>
			<div class="cndce-tab" data-tab="senate">Senate Race</div>
		</div>
		<div class="cndce-hover">
			<h4 class="cndce-state"></h4>
			<b>Governor Race</b>
			<div class="cndce-hover-details" data-details="governor">
				<div class="cndce-hover-detail">
					<span class="cndce-gov1"></span>: <span class="cndce-gov1-pct"></span>
				</div>
				<div class="cndce-hover-detail">
					<span class="cndce-gov2"></span>: <span class="cndce-gov2-pct"></span>
				</div>
				<div class="cndce-hover-detail">
					<span class="cndce-gov-undecided">Undecided</span>: <span class="cndce-gov-undecided-pct"></span>
				</div>
				<br>
			</div>
			
			
			<b>Senate Race</b>
			<div class="cndce-hover-details" data-details="senate">
				<div class="cndce-hover-detail">
					<span class="cndce-sen1"></span>: <span class="cndce-sen1-pct"></span>
				</div>
				<div class="cndce-hover-detail">
					<span class="cndce-sen2"></span>: <span class="cndce-sen2-pct"></span>
				</div>
				<div class="cndce-hover-detail">
					<span class="cndce-sen-undecided">Undecided</span>: <span class="cndce-sen-undecided-pct"></span>
				</div>
			</div>
			
		</div>
	</div>




	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


	<!-- Leaflet -->
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
	   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	   crossorigin=""></script>


	<!-- Self -->
	<script type="text/javascript" src="./cndce-map.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$('#cndce-map').cndceMap({
				// dataURL: './map-project.csv'
			});
		})

		

	</script>


</body>
</html>
